<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Merchant Registration</title>
</head>
<body>
<h2>Merchant Registration</h2>

<form th:action="@{/merchant/register}" th:object="${merchant}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter your name"/>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your email"/>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter your password"/>
    </div>

    <div>
        <input type="submit" value="Register"/>
    </div>
</form>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<div>
    <p>Already registered? <a th:href="@{/merchant/login}">Login here</a></p>
</div>
</body>
</html>
